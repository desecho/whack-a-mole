<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>
  </head>
  <body>
    <main class="app">
      <h1>Whack-a-Mole</h1>
      <canvas id="game-canvas" aria-label="Whack-a-mole game board"></canvas>
      <div class="controls">
        <button id="start-btn" type="button">Start</button>
        <button id="restart-btn" type="button" disabled>Restart</button>
        <button id="mute-btn" type="button" aria-pressed="false">Mute Sound</button>
      </div>
      <p id="status" aria-live="polite"></p>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
